<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=root>
        <div id="game-panel">
            <div id="game-panel__header">
                <div>
                    <label>
                        <input type="color" value="#A5A5A5" id="grid-color">
                        <span>Mosaic border color</span>
                    </label>
                    <label>
                        <input type="color" value="#FFFFFF" id="block-color">
                        <span>Fragment background color</span>
                    </label>
                </div>
                <input type="button" value="Generate New" class="generate-button">
            </div>
            <div id="game-panel__desk"></div>
        </div>
        <div id="additionalFeaturesBlock">
            <div id="additionalFeaturesBlockHeader">
                <button id="burger">â˜°</button>
            </div>

            <div id="additionalFeatures">
                <div id="featurePalette">
                    <h5 class="featuresHeader">Color palette</h5>
                    <div id="palette"></div>
                </div>

                <div id="featuresInputsInfo">
                    <div id="featuresInputs" class="featuresInputsInfoBlock">
                        <h5 id="featuresInputsHeader" class="featuresHeader">Settings</h5>
                        <label>
                            <span>Max count</span>
                            <input type="number" id="blockCount" value="100" min="10" max="40000">
                        </label>
                        <label>
                            <span>Real fragments count</span>
                            <input type="number" id="realBlockCount" readonly>
                        </label>
                        <label>
                            <span>Randomize block count</span>
                            <input type="checkbox" id="randomizeBlockCount">
                        </label>
                    </div>
                    <hr>
                    <div class="featuresInputsInfoBlock">
                        <h5 id="featuresInputsHeader" class="featuresHeader">Info</h5>
                        <p>Press Shift or Ctrl + left click to select several blocks</p>
                        <p>Each selected color will be displayed in the color palette</p>
                        <p>Select a block and click on a color in the palette to quickly paint this block</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
