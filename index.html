<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=root>
        <div id="header">
            <label>
                Border color
                <input type="color" id="gridColor" value="#00FFFF" onchange="repaintGrid()">
            </label>
            <label>
                Fragment color
                <input type="color" id="blockColor" value="#008000" onchange="changeBlockColor()">
            </label>
            <label>
                Max count
                <input type="number" id="blockCount" value="100" min="10" max="40000">
            </label>
            <label>
                Real fragments count
                <input type="number" id="realBlockCount" readonly>
            </label>
            <input type="button" value="Generate New" onclick="generateMap()">
        </div>
        <div id="palette"></div>
        <div id="desk"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
